<header class="header">

    <div class="header__filter">

        <div class="header__filter--field">
            <span class="filter--icon"><img src="images/icons/filter-icon.png" alt=""></span>
            <input class="filter--input" type="text" placeholder="Примените фильтр или введите слово">
        </div>

        <div class="filter">
            <div class="filter__header">
                <h2>Добавление фильтра</h2>
                <span class="t-delete"></span>
            </div>
            <div class="filter__body">
                <div class="filter__body--item">
                    <h3>Статус</h3>
                    <select>
                        <option>Не выбран</option>
                        <option>Активен</option>
                        <option>Неактивен</option>
                        <option>Автоблок</option>
                        <option>Блок</option>
                        <option>Удален</option>
                    </select>
                </div>
                <div class="filter__body--item">
                    <h3>Группа</h3>
                    <input type="text" class="t-search" placeholder="Найти группу">
                </div>
                <div class="filter__body--item">
                    <h3>Категория</h3>
                    <select>
                        <option>Не выбрана</option>
                        <option>Администратор</option>
                        <option>Менеджер</option>
                        <option>Эмитент</option>
                    </select>
                </div>
            </div>
            <div class="filter__footer">
                <button class="submit">Подобрать</button>
                <button class="cancel">Отмена</button>
            </div>
        </div>

    </div>

    <div class="action-btn">
        <a href="#" class="action-btn--edit">Изменить</a>
        <span class="action-btn--arrow"></span>
        <ul>
            <li><a href="#">Изменить</a></li>
            <li><a href="#">Сбросить пароль</a></li>
            <li><a href="#">Блокировать</a></li>
            <li><a href="#">Разблокировать</a></li>
            <li><a href="#">Удалить</a></li>
        </ul>
    </div>

    <div class="header__user">
        <img src="images/icons/user-icon.png" alt="">
        <a href="#" class="someone">Анатолий Полевой<span>Администратор</span></a>
    </div>

</header>
